{%

    $src = isset($settings['image']['path']) && $settings['image']['path'] ? $settings['image']['path'] : null;

    if (!$src) {
        return;
    }
%}
<div id="{{ @$settings['id'] }}" class="cp-builder-image cp-m {{ @$settings['class'] }}">
    <img src="@url($settings['image']['path'])" width="{{ @$settings['width'] }}" height="{{ @$settings['height'] }}" alt="">
</div>
